<body class="text-center">
  <div class="mainIMG">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <!-- Header and nav bar-->
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Welcome</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="http://www.sjapp.eu" target="_blank">Sjapp</a>
          </nav>
        </div>
      </header>

      <!-- Main content -->
      <div class="container">
        <div class="row">

          <!-- Robert S. Joramo -->
          <div class="col-sm">
            <main role="main" class="inner cover">
              <h1 class="cover-heading">Robert S. Joramo</h1>
            </main>
          </div>

          <!-- Camilla K. S. Joramo -->
          <div class="col-sm">
            <main role="main" class="inner cover">
              <h1 class="cover-heading">Camilla K. S. Joramo</h1>
            </main>
          </div>

        </div>
      </div>

      <!-- Footer and "i" button -->
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-light btn-sm" data-toggle="modal" data-target="#infoModal">
            <i class="fas fa-info-circle"></i>
          </button>
        </div>
      </footer>

      <!-- Modal for "i" button -->
      <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="infoModalLabel">Information</h5>
            </div>
            <div class="modal-body">
              Based on Bootstrap <a href="https://getbootstrap.com/docs/4.3/examples/cover/" class="text-primary" target="_blank">Cover</a>. </br>
              Photo by <a href="https://unsplash.com/photos/PgLOQTUsy1c" class="text-primary" target="_blank">Benjamin Bal√°zs</a> on Unsplash.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark btn-sm" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Necessary scripts -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

      -->
